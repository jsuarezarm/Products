<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a24cc2985e.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/item">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">Users</a>
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <span class="text-light">Hello,&nbsp;</span>
                <span class="text-light" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                <span class="text-light mr-sm-2">!</span>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log out</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="post">
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</nav>



<div class="row">
    <div class="col-xl-12">
        <h1 class="row justify-content-center">Product Info</h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-2"></div>
    <div class="col-xl-8">
        <div class="row">
            <h2>Basic information</h2>
            <div class="col-12">
                <div class="row">
                    <div class="form-group col-2">
                        <label for="code" class="col-form-label">Code</label>
                        <input type="text" readonly class="form-control" id="code" th:value="${product.code}">
                    </div>
                    <div class="form-group col-8">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" readonly class="form-control" id="description" th:value="${product.description}">
                    </div>
                    <div class="form-group col-2">
                        <label for="price" class="col-form-label">Price</label>
                        <input type="text" readonly class="form-control" id="price" th:value="${product.price}">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-2">
                        <label for="state" class="col-form-label">State</label>
                        <input type="text" readonly class="form-control" id="state" th:value="${product.state} ? 'Active' : 'Discontinued'">
                    </div>
                    <div class="form-group col-2">
                        <label for="creation_date" class="col-form-label">Creation date</label>
                        <input type="text" readonly class="form-control" id="creation_date" th:value="${product.creationDate}">
                    </div>
                    <div class="form-group col-2">
                        <label for="creator" class="col-form-label">Creator</label>
                        <input type="text" readonly class="form-control" id="creator" th:value="${product.user.username}">
                    </div>
                </div>
                <div class="row" th:if="${product.itemDiscontinued != null}"> <!-- if is discontinued -->
                    <div class="form-group col-2">
                        <label for="discontinued-by" class="col-form-label">Discontinued by</label>
                        <input type="text" readonly class="form-control" id="discontinued-by" th:value="${product.itemDiscontinued.user.username}">
                    </div>
                    <div class="form-group col-10">
                        <label for="discontinued-reason" class="col-form-label">Reason</label>
                        <input type="text" readonly class="form-control" id="discontinued-reason" th:value="${product.itemDiscontinued.reason}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Suppliers</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier: ${product.suppliers}">
                    <td th:text="${supplier.name}" />
                    <td th:text="${supplier.country}" />
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2>Price reductions</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Price reduction</th>
                    <th scope="col">Start date</th>
                    <th scope="col">End date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pricered: ${product.priceReduction}">
                    <td th:text="${pricered.priceReduction}" />
                    <td th:text="${pricered.startDate}" />
                    <td th:text="${pricered.endDate}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xl-2"></div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
