<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a24cc2985e.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item active">
                <a class="nav-link" href="/item">Products</a>
            </li>
            <li sec:authorize="isAuthenticated() && hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/user">Users</a>
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <span class="text-light">Hello,&nbsp;</span>
                <span class="text-light" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                <span class="text-light mr-sm-2">!</span>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log out</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/login}" method="post">
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</nav>


<!--<div class="container">-->
    <div class="row">
        <div class="col-xl-12">
            <h1 class="row justify-content-center">Products</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-8">
            <div class="row">
<!--                <div class="col-1"></div>-->
                <div class="col-12">
                    <h2 class="row justify-content-center">List of products</h2>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <a th:href="@{/item/showact}">Show active products</a>
                            <a class="mr-sm-2" th:href="@{/item/showdis}">Show discontinued products</a>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Description</th>
                            <th scope="col">State</th>
                            <th scope="col">Price</th>
                            <th scope="col">Creation date</th>
                            <th scope="col">Creator</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th sec:authorize="hasAuthority('ADMIN')" scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item: ${products}">
                            <td th:text="${item.code}" />
                            <td th:text="${item.description}" />
                            <td th:text="${item.state} ? 'Active' : 'Discontinued'" />
                            <td th:text="${item.price}" />
                            <td th:text="${item.creationDate}" />
                            <td th:text="${item.user.username}" />
                            <td><a th:href="@{/item/{id}(id=${item.id})}"><i class="fas fa-info"></i></a></td>
                            <td th:if="${item.getState()}">
                                <a th:href="@{/item/{id}/deactivate(id=${item.id})}"><i class="fas fa-ban"></i></a>
                            </td>
                            <td th:unless="${item.getState()}">
                                <a th:href="@{/item/{id}/activate(id=${item.id})}"><i class="far fa-check-circle"></i></a>
                            </td>
                            <td><a th:href="@{/item/{id}/edit(id=${item.id})}"><i class="fas fa-edit"></i></a></td>
                            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/item/{id}/delete(id=${item.id})}"><i class="far fa-trash-alt"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
<!--                <div class="col-1"></div>-->
            </div>
        </div>
        <div class="col-xl-4 border-left">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h2 class="row justify-content-center">Add product</h2>
                    <form th:action="@{/item}" method="post" modelAttribute="item">
                        <div class="form-group">
                            <label for="item-code">Code</label>
                            <input type="number" class="form-control" id="item-code" name="code" placeholder="Enter code">
                        </div>
                        <div class="form-group">
                            <label for="item-description">Description</label>
                            <input type="text" class="form-control" id="item-description" name="description" placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="item-price">Price</label>
                            <input type="number" step="any" class="form-control" id="item-price" name="price" placeholder="Enter price">
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary">Add product</button>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
<!--</div>-->






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
